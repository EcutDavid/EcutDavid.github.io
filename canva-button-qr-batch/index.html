<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canva Button QR Batch DEMO</title>
  <link rel="stylesheet" href="https://gist.githubusercontent.com/DavidWells/18e73022e723037a50d6/raw/ead7e72d11c847ad9b81f094686543522101c278/reset.css">
  <link rel="stylesheet" href="./main.css">
  <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.2.2/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.min.js"></script>
</head>
<body>
  <div id="qrContaienr" style="display:none"></div>
  <div id="step1">
    <p>Each line of text will be embedded into QR code in the coming steps, 30 items at most.</p>
    <textarea id="urlsInput">
    </textarea>
    <button id="confirmUrls">Confirm</button>
  </div>
  <div id="step2" style="display: none">
  </div>
  <div id="step3" style="display: none">
    <p>Draw a square on the image via clicking a point then release the mouse at another point, the square will be displayed.</p>
    <button id="readyToBatch" style="display:none">Confirm</button>
    <div class="drawContainer">
      <img src="" id="drawer" draggable="false">
      <div id="boxIndicator"></div>
    </div>
  </div>
  <div id="step4" style="display: none">
    <h2 id="processDescription">Processing, the zip file will be ready soon.</h2>
    <button id="downloadZip" style="display: none">Download the zip file</button>
    <button id="restart" style="display: none">Restart</button>
  </div>
  <script src="https://sdk.canva.com/v2/beta/api.js"></script>
  <script src="./main.js"></script>
</body>
</html>
